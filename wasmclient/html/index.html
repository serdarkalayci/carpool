<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" />
</head>
<body>
<script src="wasm_exec.js"></script>
<script src="load_wasm.js"></script>
<script>
    function do_login() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        login(email, password);
        
    }
</script>
<script>
    loadWasm("./carpool.wasm")
        .then((wasm) => {
            console.log("carpool.wasm is loaded ðŸ‘‹");
        })
        .catch((error) => {
            console.log("ouch", error);
        });
</script>
<div id="wrapper" align="center" style="width: 90%; align-items: center;">
    <p id="error" />
    <div id="login">
        <h1>Car Pool</h1>
        <form action="javascript:do_login()">
            <label for="email">Email:</label>
            <input type="text" name="email" id="email" />
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" />
            <br><input type="submit" value="Login" />
            <br><p id="login_status" />
        </form>
    </div>
    <div id="main">MAIN</div>
</div>
</div>
</body>
</html>

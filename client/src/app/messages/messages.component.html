<cp-tripdetails [currentTrip]="currentTrip"></cp-tripdetails>
<div class='table-responsive'>
    <table class='table'>
        <tbody>
        <tr *ngFor='let m of this.conversation?.messages'>
            <td>{{m.text}}</td>
            <td>{{m.date}}</td>
        </tr>
        </tbody>
    </table>
</div>
<div class='card'>
    <div class='card-body'>
        <div class='row'>
            <div class='col-md-2'>Onay ver:</div>
            <div class='col-md-4'><input type="checkbox" [(ngModel)]='approval' (change)="onApprovalChange()"></div>
        </div>
    </div>
    <div class='card-body'>
        <div class='row'>
            <div class='col-md-2'>Yeni Mesaj:</div>
            <div class='col-md-4'> <div class='col-md-4'><input type='text' [(ngModel)]='newmessage'/></div></div>
        </div>
    </div>

    <div class='card-body'>
        <div class='row'>
            <div class='col-md-2'></div>
            <div class='col-md-4'>
                <button class=' btn btn-primary'
                        (click)='sendMessage()'>
                    Gonder
                </button>
            </div>
        </div>
    </div>

</div>

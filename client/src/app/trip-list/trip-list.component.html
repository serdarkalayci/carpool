<div class='card'>
    <div class='card-header'>
        Yolculuklar
    </div>
    <div class='card-body'>
        <div class='row'>
            <div class='col-md-2'>Ulkeler:</div>
            <div class='col-md-4'>
                <select [(ngModel)]="selectedCountryId" class="form-control" (change)="countryChanged()">
                    <option *ngFor="let country of countryList" [value]="country.id">{{country.name}}</option>
                </select>
            </div>
        </div>
    </div>
    <div class='card-body'>
        <div class='row'>
            <div class='col-md-2'>Nereden:</div>
            <div class='col-md-4'>
                <select [(ngModel)]="from" class="form-control" (change)="cityChanged()">
                    <option *ngFor="let fromCity of fromCitiesList" [value]="fromCity">{{fromCity}}</option>
                </select>
            </div>
        </div>
    </div>
    <div class='card-body'>
        <div class='row'>
            <div class='col-md-2'>Nereye:</div>
            <div class='col-md-4'>
                <select [(ngModel)]="to" class="form-control" (change)="cityChanged()">
                    <option *ngFor="let toCity of toCitiesList" [value]="toCity">{{toCity}}</option>
                </select>
            </div>
        </div>
    </div>
    <div class='table-responsive'>
        <table class='table' *ngIf='tripList.length'>
            <thead>
            <tr>
                <th>nereden</th>
                <th>nereye</th>
                <th>ne zaman</th>
                <th>kac kisi</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor='let trip of tripList'>
                <td>{{ trip.origin}}</td>
                <td>{{ trip.destination}}</td>
                <td>{{ trip.tripdate}}</td>
                <td>{{ trip.availableseats}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

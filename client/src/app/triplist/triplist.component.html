<div class='card'>
    <div class='card-header'>
        Yolculuklar
    </div>
    <cp-location [allowAllCities]="true"
                 (locationChanged)="onLocationChange($event)">
    </cp-location>
    <div class='table-responsive'>
        <table class='table' *ngIf='tripList.length'>
            <thead>
            <tr>
                <th>nereden</th>
                <th>nereye</th>
                <th>ne zaman</th>
                <th>kac kisi</th>
                <th>ayrintilar</th>
                <th>konusma baslat</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor='let trip of tripList'>
                <td>{{ trip.origin}}</td>
                <td>{{ trip.destination}}</td>
                <td>{{ trip.tripdate}}</td>
                <td>{{ trip.availableseats}}</td>
                <td>
                    <a [routerLink]="['/tripconversations', trip.id]">
                    Ayrinti Gor
                    </a>
                </td>
                <td>
                    <a [routerLink]="['/initconversation', trip.id]">
                        Konusma Baslat
                    </a>
                </td>

            </tr>
            </tbody>
        </table>
    </div>
</div>

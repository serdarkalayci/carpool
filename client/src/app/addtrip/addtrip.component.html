<div class='card'>
    <div class='card-header'>
        Yolculuk ekle
    </div>
    <cp-location [allowAllCities]="false"
                 (locationChanged)="onLocationChange($event)">
    </cp-location>
    <div class='row'>
        <div class='col-md-2'>Kac kisi?</div>
        <div class='col-md-4'><input type="number" min="0" max="100"  [(ngModel)]='trip.availableseats'/></div>
    </div>
    <div class='row'>
        <div class='col-md-2'>Ne zaman?</div>
        <div class='col-md-4'><input type='text' [(ngModel)]='trip.tripdate'/></div>
    </div>

    <div class='row'>
        <div class='col-md-2'>Duraklar</div>
        <div class='col-md-4'><input type='text' [(ngModel)]='stops'/></div>
    </div>
    <div class='row'>
        <div class='col-md-2'></div>
        <div class='col-md-4'>
            <button class=' btn btn-primary'
                    (click)='onSave()'>
                Kaydet
            </button>
        </div>
    </div>
</div>
